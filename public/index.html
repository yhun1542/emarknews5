        function getDomain(url) {

                if (hostname === 'n.news.naver.com' || hostname === 'news.naver.com') return 'Naver News';
                // ë„ë©”ì¸ ì´ë¦„ì„ ì¢€ ë” ê¹”ë”í•˜ê²Œ í‘œì‹œ (ì˜ˆ: bbc.com -> BBC)
                if (hostname === 'bbc.com') return 'BBC';

        // ë³„ì  ë Œë”ë§ (ë°˜ê°œ ë‹¨ìœ„ ì •ë°€ë„)
        function renderStars(rating) {

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (isNaN(date)) return 'N/A';
            const now = new Date();
            const diff = (now - date) / 1000;

            if (diff < 3600) return `${Math.floor(diff / 60)}ë¶„ ì „`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}ì‹œê°„ ì „`;
            return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
        }

        // ìš”ì•½ í…ìŠ¤íŠ¸ë¥¼ ë¶ˆë¦¿ í¬ì¸íŠ¸ ë¦¬ìŠ¤íŠ¸(HTML)ë¡œ ë³€í™˜
        function formatSummary(summaryText) {
            if (!summaryText) return '<p>ìš”ì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';

            // AIê°€ ìƒì„±í•œ ë¶ˆë¦¿ í¬ì¸íŠ¸('\n'ìœ¼ë¡œ êµ¬ë¶„)ë¥¼ HTML ë¦¬ìŠ¤íŠ¸ë¡œ ë³€í™˜
            const lines = summaryText.split('\n').filter(line => line.trim() !== '');

            if (lines.length > 1 || (lines.length === 1 && (lines[0].startsWith('Â·') || lines[0].startsWith('â€¢')))) {
                return lines.map(line => `<li>${line.replace(/^[Â·â€¢]\s*/, '').trim()}</li>`).join('');

            // ë‹¨ì¼ ë¬¸ë‹¨ í˜•ì‹ì´ë©´ ê·¸ëŒ€ë¡œ ë°˜í™˜ (CSSì—ì„œ ì²˜ë¦¬)
            return `<li>${summaryText}</li>`;

        // ë‰´ìŠ¤ ë¡œë“œ í•¨ìˆ˜ (v4.5: AbortController ë° ì—ëŸ¬ í•¸ë“¤ë§ ê°•í™”)
        async function loadNews() {

            // ìŠ¤ì¼ˆë ˆí†¤ ë¡œë” í‘œì‹œ

            // íŒŒë¼ë¯¸í„° ì„¤ì •
            const freshness = document.getElementById('freshness').value;

            const params = new URLSearchParams({

            try {

                // [v4.3.1/v4.5] HTTP ì˜¤ë¥˜ ì²˜ë¦¬ ê°•í™” (404, 500, 502 ë“±)
                if (!response.ok) {
                    let errorDetail = response.statusText;
                    try {
                        // ì„œë²„ê°€ JSON ì˜¤ë¥˜ ì‘ë‹µì„ ë°˜í™˜í•˜ëŠ” ê²½ìš°
                        const errorData = await response.json();

                    } catch (e) {
                        // ì„œë²„ê°€ JSONì´ ì•„ë‹Œ ì‘ë‹µ(ì˜ˆ: ì¸í”„ë¼ ì—ëŸ¬)ì„ ë°˜í™˜í•˜ëŠ” ê²½ìš°
                        if (response.status === 404) {
                            errorDetail = "API ì—”ë“œí¬ì¸íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤ (404 Not Found). ë°±ì—”ë“œ ë¼ìš°íŒ…ì„ í™•ì¸í•´ì£¼ì„¸ìš”.";
                        } else if (response.status === 502) {
                            errorDetail = "ì„œë²„ ì‘ë‹µ ì§€ì—° ë˜ëŠ” ì˜¤ë¥˜ (502 Bad Gateway). ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
                        } else if (response.status >= 500) {
                            errorDetail = `ì„œë²„ ë‚´ë¶€ ì˜¤ë¥˜ (${response.status}). ì„œë²„ ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.`;
                        }
                    }
                    throw new Error(`API ìš”ì²­ ì‹¤íŒ¨ (${response.status}): ${errorDetail}`);
                }

                const data = await response.json();
                
                document.querySelectorAll('.skeleton-card').forEach(s => s.remove());

                if (!data.clusters || data.clusters.length === 0) {

            } catch (e) {
                // [v4.5] ìš”ì²­ ì·¨ì†Œ ì—ëŸ¬ëŠ” ë¬´ì‹œ
                if (e.name === 'AbortError') {
                    console.log('Fetch request aborted.');

        // í´ëŸ¬ìŠ¤í„° ë Œë”ë§ í•¨ìˆ˜
        function renderClusters(clusters) {

        // [v4.4 Patch] ëª¨ë‹¬ ì—´ê¸° í•¨ìˆ˜ ìˆ˜ì •
