<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmarkNews - AI Powered News Aggregator</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        /* CSS 변수 시스템 (라이트 모드) */
        :root {
            --color-bg-primary: #f0f2f5;
            --color-bg-secondary: #ffffff;
            --color-text-primary: #1c1e21;
            --color-text-secondary: #606770;
            --color-text-muted: #8d949e;
            --color-primary: #1877f2;
            --color-primary-hover: #166fe5;
            --color-border: #dddfe2;
            --color-accent: #fbc02d; /* 별점 색상 */
            --color-tag-urgent: #f44336;
            --color-tag-buzz: #ff9800;
            --star-inactive: #e4e6eb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 12px 24px rgba(0,0,0,0.1);
            --radius-sm: 4px;
            --radius-md: 12px;
            --radius-lg: 25px;
            --header-height: 60px;
            --header-height-mobile: 56px;
        }

        /* CSS 변수 시스템 (다크 모드) */
        body.dark {
            --color-bg-primary: #18191a;
            --color-bg-secondary: #242526;
            --color-text-primary: #e4e6eb;
            --color-text-secondary: #b0b3b8;
            --color-text-muted: #8a8d91;
            --color-primary: #2d88ff;
            --color-primary-hover: #1d77e2;
            --color-border: #3a3b3c;
            --color-accent: #fdd835;
            --star-inactive: #3a3b3c;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 12px 24px rgba(0,0,0,0.5);
        }

        /* 기본 스타일 및 레이아웃 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        /* 메인 컨테이너 설정 */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
        }

        button {
            padding: 8px 16px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }

        button:hover {
            background: var(--color-primary-hover);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        input, select, textarea {
            font-family: inherit;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        body.dark input, body.dark select, body.dark textarea {
             background-color: var(--color-bg-primary);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--color-primary) 20%, transparent);
        }


        /* 헤더 디자인 */
        .app-header {
            background-color: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            height: var(--header-height);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .app-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .app-header h1 {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--color-primary);
            cursor: pointer;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #currency {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }

        .theme-toggle, .filter-toggle-btn {
            padding: 8px;
            background: transparent;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: var(--color-text-secondary);
        }
        .theme-toggle:hover, .filter-toggle-btn:hover {
            background: var(--color-border);
        }
        body.dark .theme-toggle:hover, body.dark .filter-toggle-btn:hover {
            background: var(--color-bg-primary);
        }

        /* GNB 디자인 */
        .app-gnb {
            background-color: var(--color-bg-primary);
            position: sticky;
            top: var(--header-height);
            z-index: 90;
            padding: 12px 0 8px;
            /* border-bottom: 1px solid var(--color-border); */
        }

        .sections {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .sections::-webkit-scrollbar { display: none; }
        .sections { scrollbar-width: none; -ms-overflow-style: none; }

        .sections button {
            padding: 8px 16px;
            background-color: var(--color-bg-secondary);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .sections button:hover {
            background-color: var(--color-border);
            color: var(--color-text-primary);
        }

        .sections button.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            font-weight: 600;
        }

        /* 메인 콘텐츠 상단 패딩 제거 (GNB가 담당) */
        .app-main {
            padding-top: 0;
        }

        /* 액션 바 (필터 + 컨트롤) 디자인 - 숨김/펼침 기능 추가 */
        .action-bar-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            background-color: var(--color-bg-secondary);
            box-shadow: var(--shadow-sm);
            /* border-bottom: 1px solid var(--color-border); */
        }

        .action-bar-container.visible {
            max-height: 200px; /* 충분한 높이 설정 */
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }

        .filters {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            white-space: nowrap;
            cursor: pointer;
        }

        .filters input[type="number"] {
            width: 70px;
        }

        #search-keyword {
            width: 200px;
            border-radius: var(--radius-lg);
            padding-left: 35px;
        }
        .search-wrapper {
            position: relative;
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-muted);
            font-size: 1rem;
        }


        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #reset-filters {
            background-color: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            font-size: 0.875rem;
            padding: 8px 12px;
        }
        #reset-filters:hover {
            background-color: var(--color-border);
            color: var(--color-text-primary);
        }

        #refresh {
             font-size: 1.2rem;
             padding: 8px 16px;
        }

        .ai-info {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            font-style: italic;
            text-align: center;
            margin: 12px 0;
        }

        /* 뉴스 카드 그리드 레이아웃 */
        #clusters {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 16px;
            position: relative;
        }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 뉴스 카드 스타일 (새로운 디자인 반영) */
        .news-card {
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            /* border: 1px solid var(--color-border); */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;

            opacity: 0;
            animation: card-appear 0.5s ease-out forwards;
        }

        .news-card.hidden {
            display: none;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* 카드 상단 태그 (Urgent/Buzz) */
        .card-tags-top {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
        }

        .tag-special {
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }
        .tag-urgent { background-color: var(--color-tag-urgent); }
        .tag-buzz { background-color: var(--color-tag-buzz); }


        /* 카드 제목 (원문 + 번역) */
        .card-title-group {
             margin-bottom: 8px;
             flex-grow: 0;
        }

        .card-title-original {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--color-text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
        }

        /* [v4.4 Patch] 카드 요약 (불릿 포인트 스타일링) */
        .card-summary {
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            flex-grow: 1;
            line-height: 1.6;
            /* 불릿 포인트 스타일링 */
            padding-left: 0;
            list-style-type: none; /* 기본 불릿 제거 */
        }

        .card-summary li {
            margin-bottom: 6px; /* 간격 살짝 줄임 */
            position: relative;
            padding-left: 15px; /* 들여쓰기 공간 축소 */
            text-indent: -15px; /* 내어쓰기 적용 */
        }

        /* 들여쓰기 및 불릿 정렬 */
        .card-summary li::before {
            content: "•";
            color: var(--color-primary);
            font-weight: bold;
            display: inline-block;
            width: 15px; /* 불릿 공간 축소 */
        }


        .card-meta {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
            font-size: 0.8rem;
            color: var(--color-text-muted);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .meta-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .tags-container {
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tag {
            display: inline-block;
            background-color: var(--color-border);
            color: var(--color-text-secondary);
            padding: 3px 10px;
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 500;
        }
        body.dark .tag {
             background-color: var(--color-bg-primary);
        }

        .meta-line .source-time {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .meta-line .source {
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .article-count {
            background-color: var(--color-primary);
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: var(--radius-lg);
            opacity: 0.8;
        }


        /* 별점 시각화 시스템 (반개 단위 정밀도 향상) */
        .rating-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .rating-stars {
            display: inline-flex;
            position: relative;
            font-size: 1.1rem;
        }
        .star-background, .star-foreground {
            display: flex;
        }
        .star-background {
            color: var(--star-inactive);
        }
        .star-foreground {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            color: var(--color-accent);
        }

        .rating-wrapper > span:last-child {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        /* 모달 디자인 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .modal-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: var(--color-bg-secondary);
            padding: 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-overlay.visible .modal {
            transform: scale(1);
        }

        #modal-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        #modal-meta {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        #modal-meta strong {
            color: var(--color-text-secondary);
        }

        .modal-tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 20px;
        }
        .modal-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: var(--color-text-muted);
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
            font-weight: 500;
        }
        .modal-tab:hover {
            color: var(--color-text-secondary);
        }
        .modal-tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
            font-weight: 600;
        }

        /* [v4.4 Patch] 모달 내 번역 탭 숨김을 위한 클래스 */
        .modal-tab.hidden {
            display: none;
        }

        .modal-content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 8px; /* 스크롤바 공간 확보 */
        }

        .modal-tab-content {
            display: none;
            color: var(--color-text-primary);
            line-height: 1.7;
        }
        .modal-tab-content.active {
            display: block;
        }

        /* 모달 내 불릿 포인트 스타일링 (상세 요약) */
        #modal-summary-content {
             padding-left: 0;
        }
        #modal-summary-content p {
             margin-bottom: 12px;
             position: relative;
             padding-left: 20px;
             text-indent: -20px;
        }
        #modal-summary-content p::before {
            content: "•";
            color: var(--color-primary);
            font-weight: bold;
            display: inline-block;
            width: 20px;
        }

        /* 원문 번역 탭 스타일링 */
        #modal-translation-content {
            white-space: pre-wrap; /* 줄바꿈 유지 */
            word-break: break-word;
            font-size: 0.95rem;
        }

        .loader {
            border: 4px solid var(--color-border);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        .modal-actions {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        #modal-close {
            background-color: var(--color-text-muted);
        }
        #modal-close:hover {
             background-color: var(--color-text-secondary);
        }


        /* 카드형 스켈레톤 로더 */
        .skeleton-card {
             background-color: var(--color-bg-secondary);
             border-radius: var(--radius-md);
             box-shadow: var(--shadow-md);
             padding: 20px;
             display: flex;
             flex-direction: column;
             gap: 12px;
        }
        .skeleton {
            background-color: var(--color-border);
            border-radius: var(--radius-sm);
           animation: pulse 1.5s cubic-bezier(0.4, 0.0, 0.6, 1) infinite;
        }
        body.dark .skeleton {
             background-color: var(--color-bg-primary);
        }

        .skeleton.title-sm { height: 14px; width: 70%; margin-bottom: 8px; }
        .skeleton.title-lg { height: 28px; width: 90%; margin-bottom: 16px; }
        .skeleton.text { height: 16px; margin-bottom: 8px; }
        .skeleton.text-short { width: 60%; }
        .skeleton.meta { height: 40px; width: 100%; margin-top: 16px; }

        @keyframes pulse {
            50% { opacity: .5; }
        }

        /* 기타 UI 요소 */
        .error-card {
            background-color: color-mix(in srgb, var(--color-tag-urgent) 10%, var(--color-bg-secondary));
            border: 1px solid color-mix(in srgb, var(--color-tag-urgent) 30%, transparent);
            border-left: 4px solid var(--color-tag-urgent);
            border-radius: var(--radius-md);
            padding: 20px;
            grid-column: 1 / -1;
            text-align: center;
        }
        .error-card h4 {
            color: var(--color-tag-urgent);
            margin-bottom: 12px;
            font-size: 1.2rem;
        }
        .error-card p {
            color: var(--color-text-secondary);
            font-size: 1rem;
            margin: 0;
        }
        .retry-btn {
            margin-top: 16px;
        }


        #scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: var(--shadow-lg);
            z-index: 500;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
        }
        #scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .no-search-results {
            display: none;
            padding: 50px;
            text-align: center;
            color: var(--color-text-muted);
            grid-column: 1 / -1;
            font-size: 1.2rem;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                -webkit-text-size-adjust: 100%;
            }
            .app-header {
                height: var(--header-height-mobile);
            }
            .app-header h1 {
                font-size: 1.4rem;
            }
            #currency {
                display: none; /* 모바일에서 환율 숨김 */
            }
            .app-gnb {
                top: var(--header-height-mobile);
            }

            .action-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }

            #search-keyword {
                width: 100%;
            }

            .controls {
                justify-content: flex-end;
            }

            #clusters {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card-title {
                font-size: 1.15rem;
            }
            .card-summary {
                font-size: 0.9rem;
            }

            .modal {
                padding: 20px;
                max-width: 100%;
            }
            #modal-title {
                font-size: 1.4rem;
            }

            #scroll-to-top {
                width: 44px;
                height: 44px;
                font-size: 1.5rem;

</head>

    <main class="app-main">
        <div class="container">
             <p class="ai-info">Powered by AI: 실시간 요약, 번역, 클러스터링 및 화제성 분석 적용됨</p>

            <div id="clusters">
                <!-- 스켈레톤 로더 및 뉴스 카드가 여기에 표시됩니다 -->
            </div>

            <div class="no-search-results" id="no-results-message">

    <!-- 모달 창 -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal" class="modal">
            <h2 id="modal-title"></h2>
            <div id="modal-meta">
                <div id="modal-rating" class="rating-wrapper"></div>
                <span id="modal-labels"></span>
                <span id="modal-source-time"></span>
            </div>
            <div class="modal-tabs">
                <div class="modal-tab active" data-tab="summary">AI 상세 요약</div>
                <div class="modal-tab" data-tab="translation">원문 번역 보기</div>
                <div class="modal-tab" data-tab="related">관련 기사</div>
            </div>

                <div id="modal-summary-content" class="modal-tab-content active"></div>
                <div id="modal-translation-content" class="modal-tab-content"></div>

            </div>
            <div class="modal-actions">
                <button id="modal-open-original" title="새 탭에서 원문 기사 열기">🌐 원문 링크 열기</button>
                <button id="modal-close" title="모달 창 닫기">닫기</button>
            </div>
        </div>
    </div>

    <button id="scroll-to-top" title="맨 위로 이동">🔝</button>

    <script>
        const BASE_URL = location.origin;
        let currentSection = 'world';
        let isLoading = false;
        let globalClusters = []; // 전역 클러스터 데이터 저장
        let currentFetchController = null; // [v4.5] AbortController 추가

        // 유틸리티 함수들
        function getDomain(url) {
            try {
                const hostname = new URL(url).hostname.replace(/^www\./, "");
                if (hostname === 'n.news.naver.com' || hostname === 'news.naver.com') return 'Naver News';
                // 도메인 이름을 좀 더 깔끔하게 표시 (예: bbc.com -> BBC)
                if (hostname === 'bbc.com') return 'BBC';
                if (hostname === 'reuters.com') return 'Reuters';
                if (hostname === 'nytimes.com') return 'NYT';
                return hostname;
            } catch {
                return url;
            }
        }

        // 별점 렌더링 (반개 단위 정밀도)
        function renderStars(rating) {
            const percentage = Math.round((rating / 5) * 100);
            return `
                <div class="rating-stars">
                    <div class="star-background">★★★★★</div>
                    <div class="star-foreground" style="width: ${percentage}%;">★★★★★</div>
                </div>
                <span>${rating.toFixed(1)}</span>
            `;
        }

        // 날짜 포맷팅
        function formatTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (isNaN(date)) return 'N/A';
            const now = new Date();
            const diff = (now - date) / 1000;

            if (diff < 3600) return `${Math.floor(diff / 60)}분 전`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}시간 전`;
            return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
        }

        // 요약 텍스트를 불릿 포인트 리스트(HTML)로 변환
        function formatSummary(summaryText) {
            if (!summaryText) return '<p>요약 정보가 없습니다.</p>';

            // AI가 생성한 불릿 포인트('\n'으로 구분)를 HTML 리스트로 변환
            const lines = summaryText.split('\n').filter(line => line.trim() !== '');

            // 불릿 포인트 형식이면 <ul><li>로 변환 (Middot 또는 일반 불릿)
            if (lines.length > 1 || (lines.length === 1 && (lines[0].startsWith('·') || lines[0].startsWith('•')))) {
                return lines.map(line => `<li>${line.replace(/^[·•]\s*/, '').trim()}</li>`).join('');
            }

            // 단일 문단 형식이면 그대로 반환 (CSS에서 처리)
            return `<li>${summaryText}</li>`;
        }

        // 뉴스 로드 함수 (v4.5: AbortController 및 에러 핸들링 강화)
        async function loadNews() {
            if (isLoading) {
                // [v4.5] 이미 로딩 중이면 이전 요청 취소
                if (currentFetchController) {
                    console.log("Aborting previous fetch request.");
                    currentFetchController.abort();
                }
            }
            isLoading = true;

            // [v4.5] 새로운 AbortController 생성
            currentFetchController = new AbortController();
            const signal = currentFetchController.signal;

            const clustersEl = document.getElementById('clusters');
            const noResultsEl = document.getElementById('no-results-message');
            const langSelect = document.getElementById('lang');
            const refreshBtn = document.getElementById('refresh');

            // 필터 설정: 특정 섹션에서는 언어 선택 비활성화 (백엔드 로직과 동기화)
            if (currentSection === 'kr') {
                langSelect.value = 'ko';
                langSelect.disabled = true;
            } else {
                 langSelect.disabled = false;
            }

            clustersEl.innerHTML = '';
            noResultsEl.style.display = 'none';
            globalClusters = []; // 데이터 초기화
            refreshBtn.disabled = true;

            // 스켈레톤 로더 표시
            for (let i = 0; i < 6; i++) {
                clustersEl.innerHTML += `
                    <div class="skeleton-card">
                        <div class="skeleton title-sm"></div>
                        <div class="skeleton title-lg"></div>
                        <div class="skeleton text"></div>
                        <div class="skeleton text"></div>
                        <div class="skeleton text-short"></div>
                        <div class="skeleton meta"></div>
                    </div>`;
            }

            // 파라미터 설정
            const freshness = document.getElementById('freshness').value;
            const domainCap = document.getElementById('domain_cap').value;
            const lang = langSelect.value; // 업데이트된 값 사용
            const quality = document.getElementById('quality').value;

            const params = new URLSearchParams({
                section: currentSection,
                freshness,
                domain_cap: domainCap,
                lang,
                quality,
            });

            try {
                const response = await fetch(`${BASE_URL}/feed?${params.toString()}`, { signal });

                // [v4.3.1/v4.5] HTTP 오류 처리 강화 (404, 500, 502 등)
                if (!response.ok) {
                    let errorDetail = response.statusText;
                    try {
                        // 서버가 JSON 오류 응답을 반환하는 경우
                        const errorData = await response.json();
                        errorDetail = errorData.detail || errorData.error || errorDetail;
                    } catch (e) {
                        // 서버가 JSON이 아닌 응답(예: 인프라 에러)을 반환하는 경우
                        if (response.status === 404) {
                            errorDetail = "API 엔드포인트를 찾을 수 없습니다 (404 Not Found). 백엔드 라우팅을 확인해주세요.";
                        } else if (response.status === 502) {
                            errorDetail = "서버 응답 지연 또는 오류 (502 Bad Gateway). 잠시 후 다시 시도해주세요.";
                        } else if (response.status >= 500) {
                            errorDetail = `서버 내부 오류 (${response.status}). 서버 로그를 확인해주세요.`;
                        }
                    }
                    throw new Error(`API 요청 실패 (${response.status}): ${errorDetail}`);
                }

                const data = await response.json();
                
                document.querySelectorAll('.skeleton-card').forEach(s => s.remove());

                if (!data.clusters || data.clusters.length === 0) {
                    noResultsEl.style.display = 'block';
                    return;
                }

                globalClusters = data.clusters;
                renderClusters(globalClusters);

            } catch (e) {
                // [v4.5] 요청 취소 에러는 무시
                if (e.name === 'AbortError') {
                    console.log('Fetch request aborted.');
                    return; 
                }

                console.error("Error loading news:", e);
                
                document.querySelectorAll('.skeleton-card').forEach(s => s.remove());
                clustersEl.innerHTML = `
                    <div class="error-card">
                        <h4>뉴스 피드를 불러오는 중 오류가 발생했습니다.</h4>
                        <p>${e.message}</p>
                        <button class="retry-btn" onclick="loadNews()">다시 시도</button>
                    </div>`;
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                currentFetchController = null;
            }
        }

        // 클러스터 렌더링 함수
        function renderClusters(clusters) {
            const clustersEl = document.getElementById('clusters');
            // clustersEl.innerHTML = ''; // loadNews에서 처리됨

            clusters.forEach((cluster, index) => {
                const head = cluster.articles[0];
                if (!head) return;

                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.05}s`;

                // 태그 설정 (Urgent/Buzz)
                let tagsHtml = '';
                if (cluster.isUrgent) {
                    tagsHtml += `<span class="tag-special tag-urgent">Urgent</span>`;
                }
                if (cluster.isBuzz) {
                    tagsHtml += `<span class="tag-special tag-buzz">Buzz</span>`;
                }

                card.innerHTML = `
                    ${tagsHtml ? `<div class="card-tags-top">${tagsHtml}</div>` : ''}

                    <div class="card-title-group">
                        ${renderTitle(head)}
                    </div>

                    <ul class="card-summary">
                        ${formatSummary(head.translatedSummary || head.summary)}
                    </ul>

                    <div class="card-meta">
                        <div class="meta-line">
                            <div class="rating-wrapper">${renderStars(cluster.rating)}</div>
                            <div class="tags-container">
                                ${cluster.labels.map(l => `<span class="tag">${l}</span>`).join(' ')}
                            </div>
                        </div>
                        <div class="meta-line">
                            <div class="source-time">
                                <span class="source">${getDomain(head.url)}</span>
                                <span>·</span>
                                <span>${formatTime(head.publishedAt)}</span>
                            </div>
                            ${cluster.size > 1 ? `<span class="article-count">${cluster.size} articles</span>` : ''}
                        </div>
                    </div>
                `;
                card.onclick = () => openModal(cluster);
                clustersEl.appendChild(card);
            });
        }

        function renderTitle(article) {
            // 백엔드에서 설정된 언어 값을 기준으로 판단
            const langSelect = document.getElementById('lang');
            const currentLang = langSelect.value;

            // 목표 언어가 KO/JA이고, 원본과 번역이 다르며, 소스 언어와 목표 언어가 다를 경우 원본 표시
            if ((currentLang === 'ko' || currentLang === 'ja') && 
                article.sourceLang !== currentLang &&
                article.title !== article.translatedTitle && 
                article.title.length < 150) {
                return `
                    <div class="card-title-original" title="Original Title">${article.title}</div>
                    <h3 class="card-title">${article.translatedTitle}</h3>
                `;
            }
            // 그 외의 경우 번역된 제목만 표시
            return `<h3 class="card-title">${article.translatedTitle || article.title}</h3>`;
        }

        // [v4.4 Patch] 모달 열기 함수 수정
        function openModal(cluster) {
            const overlay = document.getElementById('modal-overlay');
            const head = cluster.articles[0];
            const lang = document.getElementById('lang').value;

            document.getElementById('modal-title').textContent = head.translatedTitle || head.title;
            document.getElementById('modal-rating').innerHTML = renderStars(cluster.rating);
            document.getElementById('modal-labels').textContent = cluster.labels.join(', ');
            document.getElementById('modal-source-time').textContent = `${getDomain(head.url)} · ${formatTime(head.publishedAt)}`;

            // [v4.4] 상세 요약 표시 (백엔드에서 생성된 aiSummaryDetailed 우선 사용)
            const detailedSummary = head.aiSummaryDetailed || head.translatedSummary || head.summary;
            // 모달용 포맷팅 (<ul> 제거하고 <p> 태그 사용, CSS에서 불릿 처리)
            const summaryHtml = detailedSummary.split('\n')
                                               .filter(line => line.trim() !== '')
                                               .map(line => `<p>${line.replace(/^[•·]\s*/, '').trim()}</p>`)
                                               .join('');
            document.getElementById('modal-summary-content').innerHTML = summaryHtml || '<p>상세 요약 정보가 없습니다.</p>';

            // 관련 기사 목록
            const relatedEl = document.getElementById('modal-related-content');
            if (cluster.size > 1) {
                relatedEl.innerHTML = cluster.articles.slice(1).map(a => `
                    <p style="margin-bottom: 12px; border-bottom: 1px solid var(--color-border); padding-bottom: 10px;">
                        <a href="${a.url}" target="_blank" style="color: var(--color-primary); text-decoration: none;">${a.translatedTitle || a.title}</a>
                        <br><span style="color: var(--color-text-secondary); font-size: 0.9rem;">(${getDomain(a.url)} - ${formatTime(a.publishedAt)})</span>
                    </p>
                `).join('');
            } else {
                relatedEl.innerHTML = '<p>관련 기사가 없습니다.</p>';
            }

            // [v4.4] 원문 번역 탭 조건부 표시
            const translationTab = document.querySelector('.modal-tab[data-tab="translation"]');
            // 소스 언어와 목표 언어가 같으면 숨김 (예: 국내 뉴스(ko)를 한국어(ko)로 볼 때)
            if (head.sourceLang === lang) {
                translationTab.classList.add('hidden');
            } else {
                translationTab.classList.remove('hidden');
                const translationEl = document.getElementById('modal-translation-content');
                translationEl.innerHTML = '';
                translationEl.dataset.loaded = 'false';
                translationEl.dataset.url = head.url;
                translationEl.dataset.lang = lang;
            }


            // 탭 이벤트 설정
            document.querySelectorAll('.modal-tab').forEach(tab => {
                tab.onclick = (e) => {
                    // 숨겨진 탭 클릭 방지
                    if (tab.classList.contains('hidden')) return;
                    switchModalTab(tab.dataset.tab);
                };
            });

            // 액션 버튼 설정
            document.getElementById('modal-open-original').onclick = () => window.open(head.url, '_blank');

            switchModalTab('summary'); // 기본 탭 설정
            overlay.classList.add('visible');
        }

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('visible');
        }

         // 모달 탭 전환
        function switchModalTab(tabName) {
            document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.modal-tab-content').forEach(c => c.classList.remove('active'));

            const activeTab = document.querySelector(`.modal-tab[data-tab="${tabName}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
                document.getElementById(`modal-${tabName}-content`).classList.add('active');
            } else {
                // 탭이 숨겨져 있으면 기본 탭으로 이동
                document.querySelector('.modal-tab[data-tab="summary"]').classList.add('active');
                document.getElementById('modal-summary-content').classList.add('active');
                return;
            }

            // 원문 번역 탭 클릭 시 로드
            if (tabName === 'translation') {
                const translationEl = document.getElementById('modal-translation-content');
                if (translationEl.dataset.loaded === 'false') {
                    loadFullTranslation(translationEl);
                }
            }
        }

        // 전체 기사 번역 로드 함수 (모달에서 호출)
        async function loadFullTranslation(translationEl) {
            const url = translationEl.dataset.url;
            const lang = translationEl.dataset.lang;

            translationEl.innerHTML = '<div class="loader"></div><p style="text-align: center;">기사 전문을 불러와 번역 중입니다...</p>';

            try {
                const response = await fetch(`${BASE_URL}/translate_page?url=${encodeURIComponent(url)}&lang=${lang}`);
                 // [v4.5] 오류 처리 강화
                if (!response.ok) {
                    let errorDetail = response.statusText;
                    try {
                        const errorData = await response.json();
                        errorDetail = errorData.detail || errorData.error || errorDetail;
                    } catch (e) {
                         if (response.status === 404) {
                            errorDetail = "번역 API를 찾을 수 없거나 콘텐츠 추출에 실패했습니다.";
                        }
                    }
                    throw new Error(`번역 실패 (${response.status}): ${errorDetail}`);
                }
                const data = await response.json();

                if (data.translatedContent) {
                    translationEl.textContent = data.translatedContent;
                    translationEl.dataset.loaded = 'true';
                } else {
                    throw new Error("번역된 내용이 없습니다.");
                }

            } catch (e) {
                console.error("Error loading translation:", e);
                translationEl.innerHTML = `<p style="color: var(--color-tag-urgent); text-align: center;">오류 발생: ${e.message}<br>원문 링크를 사용하여 직접 확인해주세요.</p>`;
            }
        }

        // [v4.4 Patch] 환율 정보 로드 함수 개선
        async function fetchCurrency() {
            const currencyDiv = document.getElementById('currency');
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();

                if (data && data.rates && data.rates.KRW && data.rates.JPY) {
                    const krwRate = data.rates.KRW.toFixed(2);
                    // USD 대비 JPY 환율을 KRW 대비 JPY 환율로 변환 (JPY 100엔 기준)
                    const jpyKrwRate = ((data.rates.KRW / data.rates.JPY) * 100).toFixed(2);

                    currencyDiv.textContent = `USD/KRW: ${krwRate} | JPY(100)/KRW: ${jpyKrwRate}`;
                } else {
                    throw new Error("Invalid currency data format");
                }
            } catch (e) {
                console.error("Currency fetch error:", e);
                currencyDiv.textContent = "환율 정보 로드 실패";
                currencyDiv.style.color = 'var(--color-tag-urgent)'; // 오류 시 색상 변경
            }
        }


        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 섹션 버튼
            document.querySelectorAll('.sections button').forEach(btn => {
                btn.onclick = () => {
                    if (btn.classList.contains('active')) return;
                    document.querySelector('.sections .active')?.classList.remove('active');
                    btn.classList.add('active');
                    currentSection = btn.dataset.section;
                    loadNews();
                };
            });

            // 새로고침/적용 버튼
            document.getElementById('refresh').onclick = () => {
                // 필터 적용 시 필터 창 닫기
                document.getElementById('action-bar-container').classList.remove('visible');
                document.getElementById('filter-toggle-header').textContent = '⚙️';
                loadNews();
            };

            // 필터 초기화 버튼
            document.getElementById('reset-filters').onclick = () => {
                document.getElementById('freshness').value = 48;
                document.getElementById('domain_cap').value = 5;
                
                const langSelect = document.getElementById('lang');
                // 현재 섹션에 맞춰 언어 초기화
                if (currentSection === 'kr') {
                    langSelect.value = 'ko';
                } else {
                    langSelect.value = 'ko';
                }
                
                document.getElementById('quality').value = 'low';
                document.getElementById('search-keyword').value = '';
            };

            // 키워드 검색 (클라이언트 사이드 필터링)
            document.getElementById('search-keyword').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const clustersEl = document.getElementById('clusters');
                const noResultsEl = document.getElementById('no-results-message');
                let visibleCount = 0;

                document.querySelectorAll('.news-card').forEach(card => {
                    const isVisible = card.textContent.toLowerCase().includes(term);
                    card.style.display = isVisible ? '' : 'none';
                    if (isVisible) visibleCount++;
                });

                noResultsEl.style.display = visibleCount === 0 && globalClusters.length > 0 ? 'block' : 'none';
            });

            // 필터 토글 버튼
            const filterToggleBtns = document.querySelectorAll('.filter-toggle-btn');
            filterToggleBtns.forEach(btn => {
                btn.onclick = () => {
                    const container = document.getElementById('action-bar-container');
                    container.classList.toggle('visible');
                    // 헤더 버튼 아이콘 변경
                    const headerBtn = document.getElementById('filter-toggle-header');
                    headerBtn.textContent = container.classList.contains('visible') ? '✖️' : '⚙️';
                };
            });

            // 테마 토글
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.onclick = () => {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggle.textContent = isDark ? '☀️' : '🌙';
            };

            // 저장된 테마 설정 로드
            if (localStorage.getItem('theme') === 'dark' || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
                document.body.classList.add('dark');
                themeToggle.textContent = '☀️';
            }

            // 스크롤 탑 버튼
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            window.addEventListener('scroll', () => {
                scrollToTopBtn.classList.toggle('visible', window.scrollY > 400);
            });
            scrollToTopBtn.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

            // 모달 외부 클릭 시 닫기
            document.getElementById('modal-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'modal-overlay') {
                    closeModal();
                }
            });
            document.getElementById('modal-close').onclick = closeModal;
        }

        // 초기 실행
        setupEventListeners();
        fetchCurrency();
        loadNews();

    </script>
</body>
</html>
