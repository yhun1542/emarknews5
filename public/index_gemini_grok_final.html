<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmarkNews</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        /* CSS 변수 시스템 (라이트 모드) */
        :root {
            --color-bg-primary: #f8f9fa;
            --color-bg-secondary: #ffffff;
            --color-text-primary: #212529;
            --color-text-secondary: #495057;
            --color-text-muted: #868e96;
            --color-primary: #007bff;
            --color-primary-hover: #0056b3;
            --color-border: #e9ecef;
            --color-accent: #ffc107; /* 별점 색상 */
            --star-inactive: #e9ecef;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.1); 
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 25px;
            --header-height: 60px;
            --header-height-mobile: 56px;
        }

        /* CSS 변수 시스템 (다크 모드) */
        body.dark {
            --color-bg-primary: #121212;
            --color-bg-secondary: #1e1e1e;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #adb5bd;
            --color-text-muted: #6c757d;
            --color-primary: #339af0;
            --color-primary-hover: #1c7ed6;
            --color-border: #343a40;
            --color-accent: #fcc419;
            --star-inactive: #343a40;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.3);
        }

        /* 기본 스타일 및 레이아웃 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        /* 메인 컨테이너 설정 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        button {
            padding: 8px 16px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }

        button:hover {
            background: var(--color-primary-hover);
        }
        
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        input, select, textarea {
            font-family: inherit;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--color-primary) 20%, transparent);
        }


        /* 헤더 디자인 */
        .app-header {
            background-color: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            height: var(--header-height);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .app-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #currency {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }
        
        .retry-btn {
            background: none;
            border: none;
            color: var(--color-primary);
            text-decoration: underline;
            padding: 0 5px;
            font-size: 0.8em;
            cursor: pointer;
        }
        .retry-btn:hover {
            background: none;
            color: var(--color-primary-hover);
        }

        .theme-toggle {
            padding: 8px;
            background: transparent;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover {
            background: var(--color-border);
        }

        /* GNB 디자인 */
        .app-gnb {
            background-color: var(--color-bg-primary);
            position: sticky;
            top: var(--header-height);
            z-index: 90;
            padding: 10px 0 5px;
            border-bottom: 1px solid var(--color-border);
        }
        
        .app-gnb .container {
            position: relative;
        }
        
        .app-gnb .container::before,
        .app-gnb .container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 40px;
            height: calc(100% - 5px); 
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .app-gnb .container::before {
            left: 0;
            background: linear-gradient(to right, var(--color-bg-primary) 20%, transparent);
        }
        .app-gnb .container::after {
            right: 0;
            background: linear-gradient(to left, var(--color-bg-primary) 20%, transparent);
        }
        
        .app-gnb .container.scroll-start::before { opacity: 1; }
        .app-gnb .container.scroll-end::after { opacity: 1; }


        .sections {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .sections::-webkit-scrollbar { display: none; }
        .sections { scrollbar-width: none; -ms-overflow-style: none; }

        .sections button {
            padding: 8px 16px;
            background-color: var(--color-bg-secondary);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .sections button:hover {
            background-color: var(--color-border);
            color: var(--color-text-primary);
        }
        
        .sections button.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            font-weight: 600;
        }

        /* 메인 콘텐츠 상단 패딩 */
        .app-main {
            padding-top: 20px;
        }

        /* 탭 디자인 */
        .app-tabs {
            display: flex;
            border-bottom: 2px solid var(--color-border);
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            background: transparent;
            color: var(--color-text-muted);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: color 0.2s, border-color 0.2s;
        }

        .tab:hover {
            color: var(--color-text-secondary);
        }

        .tab.active {
            color: var(--color-primary);
            font-weight: 600;
            border-bottom-color: var(--color-primary);
        }

        /* 액션 바 (필터 + 컨트롤) 디자인 */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .filters {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            white-space: nowrap;
            cursor: pointer;
        }

        .filters input[type="number"] {
            width: 70px;
        }
        
        #search-keyword {
            width: 180px;
        }
        .filter-group label[for="search-keyword"] {
            cursor: default;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #reset-filters {
            background-color: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            font-size: 0.875rem;
            padding: 6px 12px;
        }
        #reset-filters:hover {
            background-color: var(--color-border);
            color: var(--color-text-primary);
        }
        
        .ai-info {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            font-style: italic;
        }

        /* 뉴스 카드 그리드 레이아웃 */
        #clusters {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 0;
            position: relative;
        }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 뉴스 카드 스타일 */
        .news-card {
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.3s;
            
            opacity: 0; 
            animation: card-appear 0.5s ease-out forwards;
        }
        
        .news-card.hidden {
            display: none;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-summary {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            flex-grow: 1; 
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .news-card.translation-result {
            cursor: default;
        }

        .news-card.translation-result .card-summary {
            display: block;
            -webkit-line-clamp: unset;
            max-height: none;
        }

        .card-meta {
            margin-top: auto; 
            padding-top: 10px;
            border-top: 1px solid var(--color-border);
            font-size: 0.8rem;
            color: var(--color-text-muted);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meta-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .tags-container {
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tag {
            display: inline-block;
            background-color: var(--color-border);
            color: var(--color-text-secondary);
            padding: 2px 8px;
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .meta-line .source-time {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meta-line .source {
            font-weight: 500;
            color: var(--color-text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .article-count {
            background-color: var(--color-primary);
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: var(--radius-lg);
        }
        body.dark .article-count {
             background-color: var(--color-primary-hover);
        }


        /* 별점 시각화 시스템 */
        .rating-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .rating-stars {
            display: inline-flex;
            position: relative;
        }
        .star-background, .star-foreground {
            display: flex;
        }
        .star-foreground {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            color: var(--color-accent);
        }
        .rating-stars span {
            font-size: 1rem;
            color: var(--star-inactive);
        }
        .rating-wrapper > span:last-child {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        /* 모달 디자인 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; 
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: var(--color-bg-secondary);
            padding: 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 700px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.visible .modal {
            transform: scale(1);
        }

        #modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        #modal-meta {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-bottom: 16px;
        }
        #modal-meta strong {
            color: var(--color-text-secondary);
        }
        
        .modal-tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 16px;
        }
        .modal-tab {
            padding: 8px 16px;
            cursor: pointer;
            color: var(--color-text-muted);
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }
        .modal-tab:hover {
            color: var(--color-text-secondary);
        }
        .modal-tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
            font-weight: 500;
        }

        .modal-tab-content {
            display: none;
            max-height: 55vh;
            overflow-y: auto;
            color: var(--color-text-secondary);
        }
        .modal-tab-content.active {
            display: block;
        }
        .modal-tab-content p {
            margin-bottom: 1rem;
        }
        .modal-tab-content ul {
            padding-left: 20px;
        }
        .modal-tab-content li {
            margin-bottom: 8px;
        }
        .modal-tab-content a {
            color: var(--color-primary);
            text-decoration: none;
        }
        .modal-tab-content a:hover {
            text-decoration: underline;
        }

        .modal-actions {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        #modal-copy-summary {
            background-color: var(--color-text-secondary);
        }
        #modal-copy-summary:hover:not(:disabled) {
            background-color: var(--color-text-muted);
        }


        /* 카드형 스켈레톤 로더 */
        .skeleton-card {
             background-color: var(--color-bg-secondary);
             border-radius: var(--radius-md);
             box-shadow: var(--shadow-sm);
             border: 1px solid var(--color-border);
             padding: 20px;
             display: flex;
             flex-direction: column;
             gap: 10px;
        }
        .skeleton { 
            background-color: var(--color-border);
            border-radius: var(--radius-sm);
           animation: pulse 1.5s cubic-bezier(0.4, 0.6, 1) infinite;
        }
        .skeleton.title { height: 24px; width: 80%; margin-bottom: 12px; }
        .skeleton.text { height: 16px; margin-bottom: 8px; }
        .skeleton.text-short { width: 60%; }
        .skeleton.meta { height: 30px; width: 100%; margin-top: 10px; }

        @keyframes pulse { 
            50% { opacity: .5; }
        }
        
        /* 기타 UI 요소 */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .error-card {
            background-color: color-mix(in srgb, var(--color-primary) 5%, var(--color-bg-secondary));
            border: 1px solid color-mix(in srgb, var(--color-primary) 20%, transparent);
            border-left: 4px solid var(--color-primary);
            border-radius: var(--radius-md);
            padding: 20px;
            grid-column: 1 / -1;
        }
        .error-card h4 {
            color: var(--color-primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .error-card p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }
        .error-card .error-details {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            margin-top: 12px;
            word-break: break-all;
        }


        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.8rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: var(--shadow-md);
            z-index: 500;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
        }
        #scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* 번역 도구 탭 스타일링 */
        #translate-tab .tool-card {
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            padding: 24px;
        }
        
        #fill-example-btn {
            font-size: 0.75rem;
            padding: 2px 8px;
            background-color: var(--color-bg-primary);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            margin-left: 10px;
            vertical-align: middle;
        }
        #fill-example-btn:hover {
             background-color: var(--color-border);
        }
        
        #translate-input {
            width: 100%;
            resize: vertical;
        }

        #translate-result h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .translation-result .original-text {
            display: none;
        }
        .translation-result .translated-text .card-title {
            color: var(--color-primary);
        }
        .translation-result .toggle-translation {
            background-color: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            padding: 2px 8px;
            font-size: 0.75rem;
        }
        .translation-result .toggle-translation:hover {
            background-color: var(--color-border);
        }

        .no-search-results {
            display: none;
            padding: 30px;
            text-align: center;
            color: var(--color-text-muted);
            grid-column: 1 / -1;
        }

        /* 반응형 디자인 및 다크 모드 완성도 향상 */
        @media (max-width: 768px) {
            body {
                -webkit-text-size-adjust: 100%;
            }
            .app-header {
                height: var(--header-height-mobile);
            }
            .app-header h1 {
                font-size: 1.3rem;
            }
            #currency {
                display: none;
            }
            .app-gnb {
                top: var(--header-height-mobile);
            }
            
            .action-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            .filters {
                overflow-x: auto;
                padding-bottom: 5px;
                -webkit-overflow-scrolling: touch;
            }
            .filters::-webkit-scrollbar { display: none; }
            .filters { scrollbar-width: none; -ms-overflow-style: none; }
            
            #search-keyword {
                width: 100%;
                margin-top: 10px;
            }

            .controls {
                justify-content: flex-end;
            }
            .ai-info {
                display: none;
            }

            #clusters {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .card-title {
                font-size: 1.05rem;
            }
            .card-summary {
                font-size: 0.85rem;
            }

            .modal {
                padding: 20px;
                width: 95%;
            }
            #modal-title {
                font-size: 1.3rem;
            }
            
            #scroll-to-top {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>EmarkNews</h1>
            <div class="header-controls">
                <div id="currency"></div>
                <button class="theme-toggle" aria-label="테마 전환"></button>
            </div>
        </div>
    </header>

    <nav class="app-gnb">
        <div class="container">
            <div class="sections">
                <button data-section="world" class="active">🌍 세계</button>
                <button data-section="kr">🇰🇷 국내</button>
                <button data-section="japan">🇯🇵 일본</button>
                <button data-section="x">📱 X 소식</button>
                <button data-section="business">💼 비즈니스</button>
                <button data-section="tech">💡 테크</button>
            </div>
        </div>
    </nav>

    <main class="app-main">
        <div class="container">
            <div class="app-tabs">
                <div class="tab active" data-tab="news">뉴스 피드</div>
                <div class="tab" data-tab="translate">번역 도구</div>
            </div>
            
            <div id="news-tab" class="tab-content active">
                
                <div class="action-bar">
                    <div class="filters">
                        <div class="filter-group">
                            <label for="search-keyword">🔎</label>
                            <input type="text" id="search-keyword" placeholder="키워드 검색...">
                        </div>
                        <div class="filter-group">
                            <label for="freshness">기간(h):</label>
                            <input type="number" id="freshness" value="72" min="1">
                        </div>
                        <div class="filter-group">
                            <label for="domain_cap">도메인캡:</label>
                            <input type="number" id="domain_cap" value="5" min="0">
                        </div>
                        <div class="filter-group">
                            <label for="lang">언어:</label>
                            <select id="lang">
                                <option value="ko">KO</option>
                                <option value="en">EN</option>
                            </select>
                        </div>
                        <div class="filter-group">
                             <label for="sum_limit">요약길이:</label>
                             <input type="number" id="sum_limit" value="200" min="50" step="50">
                        </div>
                        <div class="filter-group">
                            <label for="quality">품질:</label>
                            <select id="quality">
                                <option value="low">빠름</option>
                                <option value="high">품질</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <span class="ai-info">AI 요약·번역·클러스터링 적용됨</span>
                        <button id="reset-filters" title="필터 초기화">초기화</button>
                        <button id="refresh" title="새로고침" aria-label="뉴스 피드 새로고침">🔄 새로고침</button>
                    </div>
                </div>
                
                <div id="clusters">
                    <div class="no-search-results">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                </div>
            </div>
            
            <div id="translate-tab" class="tab-content">
                <div class="tool-card">
                    <h2 style="font-size: 1.3rem; margin-bottom: 15px;">실시간 AI 번역 및 후편집 시스템</h2>
                    
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <label style="font-weight: 500;" for="translate-input">번역할 기사 입력 (JSON 형식)</label>
                        <button id="fill-example-btn" title="현재 뉴스피드 기사로 예시 채우기">예시 채우기</button>
                    </div>

                    <p style="font-size: 0.9em; color: var(--color-text-muted); margin-bottom: 10px;">아래 형식에 맞춰 기사 데이터를 입력해주세요. 여러 기사를 추가할 수 있습니다.</p>
                    <textarea id="translate-input" rows="10">[
    {
        "id": 1,
        "title": "Stock Market Rallies as Tech Giants Report Strong Earnings",
        "summary": "Major technology companies exceeded expectations in their quarterly reports, driving the Nasdaq up 2.5% and the S&P 500 up 1.8%. Apple, Microsoft, and Google all posted record revenues."
    },
    {
        "id": 2,
        "title": "New AI Breakthrough Could Revolutionize Healthcare Diagnostics",
        "summary": "Researchers at Stanford University have developed an artificial intelligence system that can diagnose rare diseases with 95% accuracy, potentially saving thousands of lives annually."
    }
]</textarea>
                    
                    <div class="options" style="margin-top: 15px; display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                        <label><input type="checkbox" id="post-edit" checked> AI 후편집 사용</label>
                        <div style="display: flex; gap: 10px;">
                            <label><input type="radio" name="peStrategy" value="auto" checked> 자동 (품질 낮을 시)</label>
                            <label><input type="radio" name="peStrategy" value="always"> 항상 사용</label>
                        </div>
                    </div>
                    
                    <button id="translate-button" style="margin-top: 15px;">번역 실행</button>
                    <div id="translate-status" style="display:none; margin-top:10px;"></div>
                </div>

                <div id="translate-result" style="margin-top: 20px;"></div>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal" class="modal">
            <h2 id="modal-title"></h2>
            <div id="modal-meta"></div>
            <div class="modal-tabs">
                <div class="modal-tab active" data-tab="summary">AI 요약</div>
                <div class="modal-tab" data-tab="related">관련 기사</div>
            </div>
            <div id="modal-summary-content" class="modal-tab-content active"></div>
            <div id="modal-related-content" class="modal-tab-content"></div>
            <div class="modal-actions">
                <button id="modal-open-original" title="새 탭에서 원문 기사 열기">원문 열기</button>
                <button id="modal-copy-summary" title="AI 요약 내용 복사">요약 복사</button>
                <button id="modal-close" style="background-color: var(--color-text-muted);" title="모달 창 닫기">닫기</button>
            </div>
        </div>
    </div>
    
    <button id="scroll-to-top" title="맨 위로 이동">🔝</button>

    <script>
        const BASE_URL = location.origin; // Railway 배포 환경에서 동적으로 설정
        let currentSection = 'world';
        let lang = 'ko';
        let quality = 'low';
        let page = 1; // for infinite

        async function loadNews(append = false) {
            const clusters = document.getElementById('clusters');
            if (!append) clusters.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                clusters.innerHTML += '<div class="skeleton-card"><div class="skeleton title"></div><div class="skeleton text"></div><div class="skeleton text-short"></div><div class="skeleton meta"></div></div>';
            }

            const freshness = document.getElementById('freshness').value;
            const domainCap = document.getElementById('domain_cap').value;
            lang = document.getElementById('lang').value;
            const sumLimit = document.getElementById('sum_limit').value;
            quality = document.getElementById('quality').value;
            const params = `section=${currentSection}&lang=${lang}&freshness=${freshness}&domain_cap=${domainCap}&quality=${quality}&page=${page}`;
            try {
                const res = await fetch(`${BASE_URL}/feed?${params}`);
                const data = await res.json();
                document.querySelectorAll('.skeleton-card').forEach(s => s.remove());
                data.clusters.forEach((cluster, index) => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.style.animationDelay = `${(append ? page * 5 + index : index) * 0.1}s`;
                    const head = cluster.articles[0];
                    card.innerHTML = `
                        <h3 class="card-title">${head.translatedTitle || head.title}</h3>
                        <p class="card-summary">${head.translatedSummary || head.summary}</p>
                        <div class="card-meta">
                            <div class="meta-line">
                                <span class="source-time"><span class="source">${getDomain(head.url)}</span> · ${new Date(head.publishedAt).toLocaleString()}</span>
                                <span class="article-count">${cluster.size} articles</span>
                            </div>
                            <div class="meta-line">
                                <div class="rating-wrapper">${renderStars(cluster.rating)}</div>
                                <div class="tags-container">${cluster.labels.map(l => `<span class="tag">${l}</span>`).join(' ')}</div>
                            </div>
                        </div>
                    `;
                    card.onclick = () => openModal(cluster);
                    clusters.appendChild(card);
                });
                if (data.clusters.length === 0) document.querySelector('.no-search-results').style.display = 'block';
            } catch (e) {
                clusters.innerHTML += '<div class="error-card"><h4>오류</h4><p>' + e.message + '</p></div>';
            }
        }

        function renderStars(rating) {
            const stars = '★★★★★'.slice(0, Math.floor(rating)) + '☆☆☆☆☆'.slice(Math.floor(rating));
            return `<span class="rating-stars">${stars}</span><span>${rating.toFixed(1)}</span>`;
        }

        function openModal(cluster) {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.add('visible');
            document.getElementById('modal-title').textContent = cluster.articles[0].translatedTitle || cluster.articles[0].title;
            document.getElementById('modal-meta').innerHTML = `Rating: ${cluster.rating} | Labels: ${cluster.labels.join(', ')}`;
            document.getElementById('modal-summary-content').innerHTML = cluster.articles[0].translatedSummary || cluster.articles[0].summary;
            const related = document.getElementById('modal-related-content');
            related.innerHTML = cluster.articles.map(a => `<p><a href="${a.url}">${a.translatedTitle || a.title}</a>: ${a.translatedSummary || a.summary.slice(0, 100)}...</p>`).join('');
            document.querySelectorAll('.modal-tab').forEach(tab => {
                tab.onclick = (e) => {
                    document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelectorAll('.modal-tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(`modal-${tab.dataset.tab}-content`).classList.add('active');
                };
            });
            document.getElementById('modal-open-original').onclick = () => window.open(cluster.articles[0].url, '_blank');
            document.getElementById('modal-copy-summary').onclick = () => navigator.clipboard.writeText(document.getElementById('modal-summary-content').textContent);
            document.getElementById('modal-close').onclick = () => overlay.classList.remove('visible');
        }

        // 이벤트
        document.querySelectorAll('.sections button').forEach(btn => btn.onclick = () => {
            document.querySelector('.sections .active').classList.remove('active');
            btn.classList.add('active');
            currentSection = btn.dataset.section;
            page = 1;
            loadNews();
        });
        document.getElementById('refresh').onclick = () => { page = 1; loadNews(); };
        document.getElementById('reset-filters').onclick = () => {
            document.getElementById('freshness').value = 72;
            document.getElementById('domain_cap').value = 5;
            document.getElementById('lang').value = 'ko';
            document.getElementById('sum_limit').value = 200;
            document.getElementById('quality').value = 'low';
            document.getElementById('search-keyword').value = '';
            page = 1;
            loadNews();
        };
        document.getElementById('search-keyword').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.news-card').forEach(card => card.style.display = card.textContent.toLowerCase().includes(term) ? '' : 'none');
            document.querySelector('.no-search-results').style.display = document.querySelectorAll('.news-card[style="display: none;"]').length === document.querySelectorAll('.news-card').length ? 'block' : 'none';
        };
        document.getElementById('translate-button').onclick = async () => {
            // 첨부 translate logic + 업그레이드 processArticles call (fetch /feed or local JSON parse/process)
        };
        document.getElementById('fill-example-btn').onclick = () => {
            // fill with sample or current feed
        };

        // 자동 갱신
        setInterval(() => loadNews(true), 300000); // append for refresh variety

        // infinite scroll
        const observer = new IntersectionObserver(entries => {
            if (entries[0].isIntersecting) {
                page++;
                loadNews(true); // append
            }
        });
        observer.observe(document.querySelector('#clusters')); // last element or footer

        // theme/scroll-to-top (첨부 기준 유지)
        document.querySelector('.theme-toggle').onclick = () => document.body.classList.toggle('dark');
        window.onscroll = () => document.getElementById('scroll-to-top').classList.toggle('visible', window.scrollY > 300);
        document.getElementById('scroll-to-top').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

        loadNews();
    </script>
</body>
</html>
